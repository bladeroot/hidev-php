package:
    type:           yii2-extension
    name:           hidev-php
    namespace:      hidev\php
    headline:       HiDev PHP
    title:          HiDev config for PHP projects
    keywords:       hidev, config, php
    description:    |
        [HiDev](https://github.com/hiqdev/hidev) is a task runner, code generator and build tool for easier continuos integration.
        This plugin provides basic HiDev configuration for PHP projects.

        Provides:
        - standart: .gitignore, LICENSE, README.md, CHANGELOG.md
        - composer.json
        - PHP-CS-Fixer
        - PHPUnit
        - CI: Travis & Scrutinizer

include:
    - src/config/goals.yml
