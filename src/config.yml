deps: all
all:
    deps: composer, LICENSE, README.md, CHANGELOG.md, .travis.yml, .scrutinizer.yml
fix:
    deps: php-cs-fixer
test:
    deps: phpunit
build:
    deps: fix, test

readme:
    badges:
        packagist.stable:
        packagist.downloads:
        travisci.build:
        versioneye.dependencies:

php-cs-fixer:
    level: psr2

phpunit:
    coverageText:   true
    coverageClover: true

vcsignore:
    coverage.clover: phpunit generated files

codeception:
    deps:
        - generate/mkdir tests
        - generate/once  tests/_bootstrap

codeception.yml:
    coverage:
        enable: true

.travis.yml:
    language: php

    php:
        - 5.5
        - 5.6
        - 7
        - hhvm

    matrix:
        allow_failures:
            - php: hhvm

    cache:
        directories:
            - $HOME/.composer/cache

